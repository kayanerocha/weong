<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ONG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #84D4FC; /* Cor de fundo azul claro */
        }
        .card {
            border: none;
            background-color: #84D4FC;
        }
        .card-header {
            background-color: #84D4FC;
            border: none;
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            width: 100%;
            padding: 10px;
        }
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #5c6bc0;
        }
        .form-group label {
            position: absolute;
            top: 10px;
            left: 18px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #5c6bc0;
        }
        .btn-search {
            background-color: #5c6bc0;
            color: white;
            border-radius: 10px;
        }
        .btn-submit {
            background-color: #5c6bc0;
            color: white;
            border-radius: 10px;
            width: 100%;
        }
        .password-info {
            background-color: #6c757d;
            color: white;
            border-radius: 10px;
            padding: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header">
                        {% load static %}
                        <img src="{% static 'usuario/logo.png' %}" alt="Logo" class="logo mb-2">
                        <h3>Cadastro ONG</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <!-- Nome da ONG e CNPJ -->
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="text" id="razao_social" name="razao_social" class="form-control" placeholder=" " required>
                                    <label for="razao_social">Razão Social</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder=" " required>
                                    <label for="cnpj">CNPJ</label>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="text" id="nome_fantasia" name="nome_fantasia" class="form-control" placeholder=" " required>
                                    <label for="nome_fantasia">Nome fantasia</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="email" id="email" name="cnpj" class="form-control" placeholder=" " required>
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <!-- CEP, Bairro, Logradouro e Número -->
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="number" id="cep" name="cep" class="form-control" placeholder=" " required>
                                    <label for="cep">CEP</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" id="bairro" name="bairro" class="form-control" placeholder=" " required>
                                    <label for="bairro">Bairro</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-8 form-group">
                                    <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder=" " required>
                                    <label for="logradouro">Logradouro</label>
                                </div>
                                <div class="col-md-4 form-group">
                                    <input type="text" id="numero" name="numero" class="form-control" placeholder=" " required>
                                    <label for="numero">Número</label>
                                </div>
                            </div>

                            <!-- Complemento, Cidade e Estado -->
                            <div class="mb-3 form-group">
                                <input type="text" name="complemento" class="form-control" placeholder=" ">
                                <label>Complemento</label>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="text" id="cidade" name="cidade" class="form-control" placeholder=" " required>
                                    <label for="cidade">Cidade</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <select name="estado" id="estado" class="form-select" required>
                                        <option value="" disabled selected>Estado</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Telefone, Site, Senha e Confirmar Senha -->
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="text" name="ddd_telefone_1" class="form-control" placeholder=" " required>
                                    <label>Telefone</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="url" name="site" class="form-control" placeholder=" " required>
                                    <label>Site</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="password" name="senha" class="form-control" placeholder=" " required>
                                    <label>Senha</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="password" name="confirma_senha" class="form-control" placeholder=" " required>
                                    <label>Confirmar Senha</label>
                                </div>
                            </div>

                            <!-- Informação de segurança -->
                            <div class="password-info mb-3">
                                <p class="mb-0">Atenção! Para sua segurança, a senha deve conter:</p>
                                <ul class="mb-0">
                                    <li>Números</li>
                                    <li>Letras</li>
                                    <li>Caractere Especial</li>
                                </ul>
                            </div>

                            <!-- Botão de Enviar -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-submit">Enviar para análise</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    // Função para buscar CNPJ
    document.getElementById('cnpj').addEventListener('blur', function () {
        const cnpj = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
        if (cnpj.length === 14) { // Verifica se o CNPJ tem 14 dígitos
            fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('CNPJ não encontrado');
                    }
                    return response.json();
                })
                .then(data => {
                    // Preenche os campos com os dados retornados pela API
                    document.getElementById('nome_fantasia').value = data.nome_fantasia || '';
                    document.getElementById('razao_social').value = data.razao_social || '';
                })
                .catch(error => {
                    console.error('Erro ao buscar CNPJ:', error);
                    alert('CNPJ não encontrado ou inválido.');
                });
        } else {
            alert('CNPJ inválido. Certifique-se de que possui 14 dígitos.');
        }
    });

    // Função para buscar CEP
    document.getElementById('cep').addEventListener('blur', function () {
        const cep = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
        if (cep.length === 8) { // Verifica se o CEP tem 8 dígitos
            fetch(`https://brasilapi.com.br/api/cep/v2/${cep}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('CEP não encontrado');
                    }
                    return response.json();
                })
                .then(data => {
                    // Preenche os campos com os dados retornados pela API
                    document.getElementById('logradouro').value = data.street || '';
                    document.getElementById('bairro').value = data.neighborhood || '';
                    document.getElementById('cidade').value = data.city || '';
                    document.getElementById('estado').value = data.state || '';
                    document.getElementById('numero').value = ''; // Número não é fornecido pela API
                })
                .catch(error => {
                    console.error('Erro ao buscar CEP:', error);
                    alert('CEP não encontrado ou inválido.');
                });
        } else {
            alert('CEP inválido. Certifique-se de que possui 8 dígitos.');
        }
    });
</script>

</html>
