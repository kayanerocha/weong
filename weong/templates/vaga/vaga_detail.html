{% extends 'base.html' %}

{% block content %}
    <h1>{{ vaga.titulo }}</h1>
    <p>{{ vaga.created_at }}</p>
    <p>{{ vaga.descricao }}</p>
    <p>{{ vaga.requisitos }}</p>
    <p>{{ vaga.endereco }}</p>
    {% if vaga.ong and vaga.ong.usuario_id == user.id %}
    <a href="{% url 'edita-vaga' pk=vaga.id %}">Editar</a>
    {% endif %}
{% endblock %}
