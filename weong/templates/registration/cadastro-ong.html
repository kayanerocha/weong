<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ONG</title>
    <!-- Bootstrap 4.1.3 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #84D4FC; /* Fundo azul claro */
        }
        .card {
            border: none;
            background-color: #84D4FC;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: transparent;
            color: black;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }
        .form-group {
            position: relative;
        }
        .form-control, .form-select {
            border-radius: 15px;
            border: 1px solid #ccc;
            height: 45px;
            font-size: 16px;
            padding-left: 15px;
        }
        .form-group label {
            position: absolute;
            top: 13px;
            left: 15px;
            font-size: 14px;
            color: #777;
            transition: 0.3s;
            pointer-events: none;
        }
        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: -10px;
            left: 12px;
            background: #84D4FC;
            padding: 2px 5px;
            font-size: 12px;
            color: #000;
            border-radius: 5px;
        }
        .btn-submit {
            background-color: #5c6bc0;
            color: white;
            border-radius: 15px;
            height: 45px;
            font-size: 16px;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #3f51b5;
        }
        .password-info {
            background-color: #6c757d;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }
        .logo {
            width: 60px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header">
                        {% load static %}
                        <img src="{% static 'usuario/logo.png' %}" alt="Logo" class="logo mb-2">
                        <h3>Cadastro ONG</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <!-- Nome da ONG e CNPJ -->
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="text" id="nome_fantasia" name="nome_fantasia" class="form-control" placeholder=" " required>
                                    <label for="nome_fantasia">Nome da ONG</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder=" " required>
                                    <label for="cnpj">CNPJ</label>
                                </div>
                            </div>

                            <!-- CEP, Bairro -->
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="text" id="cep" name="cep" class="form-control" placeholder=" " required>
                                    <label for="cep">CEP</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" id="bairro" name="bairro" class="form-control" placeholder=" ">
                                    <label for="bairro">Bairro</label>
                                </div>
                            </div>

                            <!-- Logradouro e Número -->
                            <div class="row mb-3">
                                <div class="col-md-8 form-group">
                                    <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder=" ">
                                    <label for="logradouro">Logradouro</label>
                                </div>
                                <div class="col-md-4 form-group">
                                    <input type="text" id="numero" name="numero" class="form-control" placeholder=" ">
                                    <label for="numero">Número</label>
                                </div>
                            </div>

                            <!-- Cidade e Estado -->
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="text" id="cidade" name="cidade" class="form-control" placeholder=" ">
                                    <label for="cidade">Cidade</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <select name="estado" id="estado" class="form-control">
                                        <option value="" disabled selected>Estado</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="MG">Minas Gerais</option>
                                        <!-- Adicione os outros estados -->
                                    </select>
                                    <label for="estado">Estado</label>
                                </div>
                            </div>

                            <!-- Telefone e Site -->
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder=" ">
                                    <label for="telefone">Telefone</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="url" id="site" name="site" class="form-control" placeholder=" ">
                                    <label for="site">Site</label>
                                </div>
                            </div>

                            <!-- Senha e Confirmar Senha -->
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <input type="password" id="senha" name="senha" class="form-control" placeholder=" ">
                                    <label for="senha">Senha</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="password" id="confirma_senha" name="confirma_senha" class="form-control" placeholder=" ">
                                    <label for="confirma_senha">Confirmar Senha</label>
                                </div>
                            </div>

                            <!-- Informação de segurança -->
                            <div class="password-info mb-3">
                                <p class="mb-0">Atenção! Para sua segurança, a senha deve conter:</p>
                                <ul class="mb-0">
                                    <li>Números</li>
                                    <li>Letras</li>
                                    <li>Caractere Especial</li>
                                </ul>
                            </div>

                            <!-- Botão de Enviar -->
                            <button type="submit" class="btn btn-submit">Enviar para análise</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
