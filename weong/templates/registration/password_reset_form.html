{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Redefinir senha</h2>
  <p>Informe seu e-mail para receber um link de redefinição de senha.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
{% endblock %}
