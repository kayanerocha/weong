{% extends "base.html" %}

{% block titulo %}<title>Login</title>{% endblock %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card p-5 mt-5">
            <div class="d-flex justify-content-center">
                <div>
                    <img src="{% static 'img/MAIN_V1.png' %}" alt="Logotipo do site WeONG" class="mx-auto d-block" height="100">
                    <h4 class="text-center mb-3 mt-3">Login - Voluntário</h4>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>{{ form.username }}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        {{ form.password }}
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox mt-3 text-center">
                            <input type="checkbox" class="custom-control-input" id="lembrarCredenciais">
                            <label class="custom-control-label" for="lembrarCredenciais">Lembrar credenciais</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                         <button name="button" type="submit" class="btn btn-block text-white" style="background-color: #5d7398;">Login</button>
                    </div>
                </form>
            </div>
    
            <div class="mt-2">
                <div class="d-flex justify-content-center links">
                    <p><a href="{% url 'password_reset' %}">Redefinir senha</a></p>
                </div>
                <div class="d-flex justify-content-center links mt-2">
                    Não possui uma conta? <a href="{% url 'cadastro-voluntario' %}" class="ml-2">Cadastrar conta</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
